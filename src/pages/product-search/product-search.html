<ion-header>

  <ion-navbar>
    <ion-title>Pesquisa</ion-title>
  </ion-navbar>
  <ion-searchbar></ion-searchbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let produto of produtos">
      <ion-thumbnail item-left>
        <img [src]="produto.image">
      </ion-thumbnail>
      <h2>{{produto.name}}</h2>
      <p>{{produto.price}}</p>
    </ion-item>
  </ion-list>

</ion-content>
