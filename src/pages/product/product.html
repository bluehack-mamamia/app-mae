<ion-header>

  <ion-navbar>
    <ion-title>{{product.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

<ion-grid>
  <ion-row>
    <ion-col text-center>
      <ion-slides>
        <ion-slide>
          <img [src]="product.image">
        </ion-slide>
      </ion-slides>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item *ngFor="let price of prices" no-padding>
          <ion-label padding-left>
            Local
          </ion-label>
          <button ion-button clear item-end no-margin>
            R$ 12,90
          </button>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
