<ion-header>

  <ion-navbar>
    <ion-title>Comparador</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-list>
      <ion-item *ngFor="let product of products">
        <ion-thumbnail item-left>
          <img [src]="product.image" />
        </ion-thumbnail>
        <h2>{{product.name}}</h2>
        <small>Melhor Pre√ßo!</small>
        <p ion-text item-right style="padding: 0px 10px; font-weight: bold;">{{product.price}}</p>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>


<ion-footer>
  <ion-item no-lines padding color="yellowlight">
    <h2>Melhor supermercado: Mundial</h2>
    <p>Valor Economizado: R$ 50,00</p>

    <ion-icon name="checkmark-circle" item-right color="light"></ion-icon>
  </ion-item>
</ion-footer>
