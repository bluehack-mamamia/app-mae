<ion-header>

  <ion-navbar>
    <ion-title>Melhores Ofertas</ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="abrirPesquisar()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid responsive>
    <ion-row no-padding>
      <ion-col no-padding col-6 *ngFor="let produto of produtos">
        <ion-card>
          <ion-card-content>
            <div class="crop">
              <img [src]="produto.image">
            </div>
            <ion-card-title>{{produto.name}}</ion-card-title>
          </ion-card-content>
          <ion-row align-items-center>
            <ion-col text-left padding-left>
              <p class="price">{{produto.price}}</p>
            </ion-col>
            <ion-col text-right no-padding>
              <button ion-button icon-only text-right clear color="primary">
                <ion-icon name="star"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-card>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
