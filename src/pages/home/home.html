<ion-header>

  <ion-navbar>
    <ion-title>Melhores Ofertas</ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="openSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-row no-padding>
      <ion-col no-padding col-6 *ngFor="let product of productList">
        <ion-card>
          <ion-card-content tappable (click)="openDetails(product)">
            <div class="crop">
              <img [src]="product._source.image">
            </div>
            <ion-card-title>{{product._source.name}}</ion-card-title>
          </ion-card-content>
          <ion-row align-items-center>
            <ion-col text-left padding-left>
              <p class="price">{{product._source.price}}</p>
            </ion-col>

            <ion-col text-right no-padding>
              <button ion-button icon-only text-right clear color="primary">
                <ion-icon name="star"></ion-icon>
              </button>
            </ion-col>

          </ion-row>

        </ion-card>

      </ion-col>

    </ion-row>

  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
