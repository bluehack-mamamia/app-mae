<ion-header>

  <ion-navbar>
    <ion-title>Minha Lista</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-list>
      <ion-item *ngFor="let product of products">
        <ion-thumbnail item-left>
          <img [src]="product.image" />
        </ion-thumbnail>
        <h2>{{product.name}}</h2>
        <p>{{product.price}}</p>
        <ion-icon name="trash" color="primary" item-right></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
